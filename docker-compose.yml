version: '3.2'
services:

  postgresql:
    container_name: postgresql_twitter_db
    image: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - ./postgres_db/:/var/lib/postgresql/data
